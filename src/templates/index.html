<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chatbot</title>

    <!-- PWA / iOS Home Screen -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Chatbot">
    <link rel="apple-touch-icon" href="/static/icon-180.png">
    <meta name="theme-color" content="#1a1a2e">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">

    <!-- Google Identity Services (must load from Google CDN) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    {% if dev_mode %}
    <!-- Development: Vite dev server -->
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.ts"></script>
    {% else %}
    <!-- Production: Built assets -->
    {% if css_file %}
    <link rel="stylesheet" href="/static/assets/{{ css_file }}">
    {% endif %}
    <script type="module" src="/static/assets/{{ js_file }}"></script>
    {% endif %}
</head>
<body>
    <div id="app" data-version="{{ app_version or '' }}"></div>
</body>
</html>

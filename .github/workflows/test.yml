name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'
          allow-prereleases: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Node dependencies
        run: cd web && npm ci

      - name: Run linters
        run: make lint

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'
          allow-prereleases: true

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests with coverage
        run: make test-cov

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: htmlcov/
          retention-days: 7

  frontend-unit-tests:
    name: Frontend Unit & Component Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd web && npm ci

      - name: Run tests with coverage
        run: cd web && npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage
          path: web/coverage/
          retention-days: 7

  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'
          allow-prereleases: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Node dependencies
        run: cd web && npm ci

      - name: Install Playwright browsers
        run: cd web && npx playwright install --with-deps chromium webkit

      - name: Build frontend
        run: cd web && npm run build

      - name: Run E2E tests
        run: cd web && npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: e2e-test-results
          path: web/test-results/
          retention-days: 7

  # Visual regression tests are skipped in CI because:
  # - Baselines are platform-specific (darwin vs linux) and font rendering differs
  # - Run locally with: make test-fe-visual
  # - Update baselines with: make test-fe-visual-update
